<div class="col-md-12">
    <div class="card">
        <div class="header">
            <h4 class="title">MobSF Report</h4>
            <p class="category">Results</p>
        </div>
        <div class="content">
          <div>
            {% if 'permalink' in results %}
                    <label>Permalink</label>
                    <div class="labeled_content">
                        Permalink: {{results['permalink']}}
                    </div>
            {% endif %}
          </div>
        </div>
    </div>
</div>
